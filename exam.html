<html>
 <head>
  <script>
   function add() {
                 var num1,num2,sum;
                 num1=Number(document.getElementById("num1").value);
                 num2=Number(document.getElementById("num2").value);
                 sum=num1+num2;
                 document.getElementById("answer").value=sum;
                }
   function sub() {
                 var num1,num2,num;
                 num1=Number(document.getElementById("num1").value);
                 num2=Number(document.getElementById("num2").value);
                 num=num1-num2;
                 document.getElementById("answer").value=num;
                }
   function mul() {
                 var num1,num2,rum;
                 num1=Number(document.getElementById("num1").value);
                 num2=Number(document.getElementById("num2").value);
                 rum=num1*num2;
                 document.getElementById("answer").value=rum;
                }
   function div() {
                 var num1,num2,sum;
                 num1=Number(document.getElementById("num1").value);
                 num2=Number(document.getElementById("num2").value);
                 kum=num1/num2;
                 document.getElementById("answer").value=kum;
                }
   function reset() {
                 num1=Number(document.getElementById("num1").value="");
                 num2=Number(document.getElementById("num2").value="");
                 document.getElementById("answer").value="";
                }
  </script>
  <style>
   div {
        background-color:black;
        color:white;
        width:200px;
        height:100px;
        text-align:center;
        border:20px solid white;
        padding:60px;
        margin:20px;
       }
    h1 {
            color:white;
            font-size:20pt;
       }
  </style>
 </head>
<body bgcolor="red">
 <center><h1>Simple Calculator</h1></center>
  <div>
   <label for="num1">Enter a first number</label>
   <input type="text" id="num1" name="num1"/>
   <label for="num1">Enter a second number</label>
   <input type="text" id="num2" name="num1"/><br/>
   <input type="button" onclick="add()" value="+"/>
   <input type="button" onclick="sub()" value="-"/>
   <input type="button" onclick="mul()" value="*"/>
   <input type="button" onclick="div()" value="/"/>
   <input type="button" onclick="reset()" value="C"/><br/>
   <label for="result">Result</label>
   <input type="text" id="answer" name="Result"/>
  </div>
</body>
</html>
